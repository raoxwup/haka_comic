# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/android/icon.png"

  android: true
  image_path_android: "assets/icons/android/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_background: "assets/icon/background.png"
  # adaptive_icon_foreground: "assets/icon/foreground.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/icons/ios/light.png"
  # remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/icons/ios/dark.png"
  image_path_ios_tinted_grayscale: "assets/icons/ios/tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  windows:
    generate: true
    image_path: "assets/icons/pc/windows_icon.png"
    icon_size: 96 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/pc/macos_icon.png"

  linux:
    generate: true
    image_path: "assets/icons/pc/linux_icon.png"
